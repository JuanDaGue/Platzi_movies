<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <span class="header-arrow inactive">&lt;</span>
        <h1 class="header-title">Top Movies</h1>
        <nav>
            <ul>
                <li><a href="#trendingPreview">Trending Preview</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#comments">Comments</a></li>
            </ul>
        </nav>
        <form id="searchForm" class="header_search">
            <input type="text" placeholder="Search your favorite content">
            <button> Search</button>
        </form>

    </header>
    <main>


        <section id="trendingPreview" class="trendingPreview-container">
            <div class="trendingPreview-header">
              <h2 class="trendingPreview-title">Trendding Movies</h2>
            </div>
        
            <article class="trendingPreview-movieList">
            </article>
            <button class="trendingPreview-btn">See more ...</button>
          </section>



        <section id="trendingPreview" class="trendingPreview-containerSerie">
            <div class="trendingPreview-header">
              <h2 class="trendingPreview-title">Trendding Serie</h2>
            </div>
        
            <article class="trendingPreview-movieList">
            </article>
            <button class="trendingPreview-btn">See more ...</button>
          </section>


          <section class="categories-section" id="categories">
            <h2 class="categories-title">Categories</h2>
            <div class="categories-list">
            </div>
        </section>

        <section class="genre-section inactive" id="genre">
            <h2 class="genre-title">Genre</h2>
        </section>

        <section id="movies" class="section">
            <h2>Popular Movies</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500//b33nnKl1GSFbao4l3fZDDqsMx0F.jpg" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500//b33nnKl1GSFbao4l3fZDDqsMx0F.jpg" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>
        <section id="series" class="section">
            <h2>Series</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500//b33nnKl1GSFbao4l3fZDDqsMx0F.jpg" alt="Series 1">
                    <h3>Series Title 1</h3>
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500//b33nnKl1GSFbao4l3fZDDqsMx0F.jpg" alt="Series 2">
                    <h3>Series Title 2</h3>
                </div>
                <!-- Add more series cards as needed -->
            </div>
        </section>


        <section id="comments" class="section">
            <h2>Comments</h2>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your name" required>
                <textarea id="comment" placeholder="Your comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="comment-list"></div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Cool Movies. david.guerrero@udea.edu.co.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/secret.js"></script>
    <script src="src/node.js"></script>
    <script src="src/main.js"></script>
    <script src="src/navigate.js"></script>
</body>
</html>
